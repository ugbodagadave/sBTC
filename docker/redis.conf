# Redis configuration file

# Accept connections on the specified port
port 6379

# Bind to all interfaces
bind 0.0.0.0

# Timeout for client connections
timeout 0

# TCP keepalive
tcp-keepalive 300

# Persistence
save 900 1
save 300 10
save 60 10000

# Append-only file
appendonly yes

# Log level
loglevel notice

# Databases
databases 16